id: makoto_fujimura
tipo: expert
conselho: narrativa
role: guardiao_beleza

# ════════════════════════════════════════════════════════════════════════════════
# DADOS BIOGRÁFICOS
# ════════════════════════════════════════════════════════════════════════════════

