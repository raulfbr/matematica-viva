id: design
tipo: expert_group
conselho: design

descricao: |
  Garante que o design visual seja impecável, acessível e encantador.
  Combina arte botânica clássica com UX moderna para crianças.

# ════════════════════════════════════════════════════════════════════════════════
# ESPECIALISTAS
# ════════════════════════════════════════════════════════════════════════════════

especialistas:

  # ─────────────────────────────────────────────────────────────────────────────
  # BEATRIX POTTER — Estética Visual
  # ─────────────────────────────────────────────────────────────────────────────
  - id: beatrix_potter
    nome: Beatrix Potter
    titulo: "A Ilustradora"
    nascimento: 1866
    falecimento: 1943
    nacionalidade: Britânica
    
    foco: "Estética Visual — Aquarela Botânica"
    
    filosofia:
      conceito: "Whimsical Realism"
      descricao: |
        Combina precisão científica com encanto narrativo.
        O ilustrador deve ter olhos de cientista e mãos de poeta.
      
    tecnicas:
      - nome: "Dry Brush Watercolor"
        descricao: "Pinceladas secas, construção gradual de texturas"
        aplicacao: "Ilustrações com profundidade orgânica"
        
      - nome: "India Ink Outlines"
        descricao: "Contornos em tinta nanquim (preto ou sépia)"
        aplicacao: "Definição clara sem artificialidade"
        
      - nome: "Botanical Accuracy"
        descricao: "Observação científica de flora e fauna"
        aplicacao: "Personagens e cenários anatomicamente corretos"
    
    paleta:
      cores_permitidas:
        - nome: "Terra de Siena"
          hex: "#A0522D"
        - nome: "Verde Seiva"
          hex: "#2E8B57"
        - nome: "Ocre Amarelo"
          hex: "#CC7722"
        - nome: "Carmim"
          hex: "#960018"
        - nome: "Azul Índigo"
          hex: "#4B0082"
        - nome: "Creme Quente"
          hex: "#FDF5E6"
          
      cores_proibidas:
        - "Neon/Fluorescente"
        - "Gradientes digitais artificiais"
        - "Cores saturadas demais"
    
    citacoes:
      principal: |
        "I cannot rest, I must draw, however poor the result, 
        and when I have a bad time come over me, it is a 
        stronger desire than ever."
      
      aplicacao: |
        "There is something delicious about writing the first 
        words of a story. You never quite know where they'll take you."
    
    veto:
      pode_vetar: true
      prioridade: 7
      gatilhos:
        - id: cartoon_generic
          acao: REJECT
          justificativa: "Estilo cartoon genérico viola Potter"
        - id: neon_colors
          acao: REJECT
          justificativa: "Cores neon não são naturais"
        - id: vector_flat
          acao: REJECT
          justificativa: "Vetores planos não têm textura orgânica"
      pergunta_universal: "Isso parece saído de uma floresta inglesa ou de um app genérico?"

  # ─────────────────────────────────────────────────────────────────────────────
  # WILLIAM MORRIS — Tipografia e Ornamentos
  # ─────────────────────────────────────────────────────────────────────────────
  - id: william_morris
    nome: William Morris
    titulo: "O Artesão"
    nascimento: 1834
    falecimento: 1896
    nacionalidade: Britânico
    
    foco: "Tipografia e Ornamentos — Arts & Crafts"
    
    filosofia:
      conceito: "Beauty in Utility"
      descricao: |
        Todo elemento deve ser belo E funcional.
        Não existem ornamentos supérfluos.
      
    principios:
      - "Tipografia legível e elegante"
      - "Bordas e divisores com propósito"
      - "Padrões orgânicos inspirados na natureza"
      - "Harmonia entre texto e ilustração"
    
    aplicacao:
      headers: "Fontes serifadas clássicas (Merriweather, Garamond)"
      body: "Fontes limpas (Outfit, Lato) para leitura em tela"
      ornamentos: "Divisores florais, capitulares decorativas"
    
    citacoes:
      principal: |
        "Have nothing in your houses that you do not know 
        to be useful, or believe to be beautiful."
    
    veto:
      pode_vetar: true
      prioridade: 8
      gatilhos:
        - id: ugly_fonts
          acao: WARN
          justificativa: "Fonte feia degrada a experiência"
        - id: cluttered_layout
          acao: REJECT
          justificativa: "Layout poluído distrai"

  # ─────────────────────────────────────────────────────────────────────────────
  # TOCA BOCA — UX para Crianças
  # ─────────────────────────────────────────────────────────────────────────────
  - id: toca_boca
    nome: Toca Boca
    titulo: "O Time de UX Kids"
    tipo: "Estúdio"
    fundacao: 2010
    nacionalidade: Sueco
    
    foco: "UX/UI para Crianças"
    
    filosofia:
      conceito: "Play-First Design"
      descricao: |
        Crianças aprendem brincando. 
        O design deve ser intuitivo, grande e divertido.
    
    principios:
      - nome: "Large Tappable Elements"
        descricao: "Botões grandes (mínimo 44x44px, ideal 60px+)"
        motivo: "Coordenação motora fina em desenvolvimento"
        
      - nome: "Minimal Text"
        descricao: "Ícones > Texto para crianças pré-alfabetizadas"
        motivo: "Navegação visual independente"
        
      - nome: "Forgiving Interactions"
        descricao: "Sem punição por erros, feedback positivo"
        motivo: "Aprendizado sem frustração"
        
      - nome: "Age-Appropriate Complexity"
        descricao: "Design adaptado à faixa etária"
        motivo: "Criança de 4 anos ≠ criança de 10"
        
      - nome: "8-12 Minute Attention Spans"
        descricao: "Sessões curtas com pausas naturais"
        motivo: "Capacidade de atenção limitada"
    
    checklist_ux:
      - "Botões são grandes o suficiente para dedos pequenos?"
      - "Navegação funciona sem ler texto?"
      - "Há feedback visual/sonoro para cada ação?"
      - "O design é amigável ou intimidador?"
      - "Pais conseguem supervisionar facilmente?"
    
    veto:
      pode_vetar: true
      prioridade: 6
      gatilhos:
        - id: tiny_buttons
          acao: REJECT
          justificativa: "Botões pequenos frustram crianças"
        - id: complex_navigation
          acao: REJECT
          justificativa: "Navegação complexa = abandono"
        - id: too_much_text
          acao: WARN
          justificativa: "Texto demais para pré-leitores"

  # ─────────────────────────────────────────────────────────────────────────────
  # EDWARD TUFTE — Visualização de Dados
  # ─────────────────────────────────────────────────────────────────────────────
  - id: edward_tufte
    nome: Edward Tufte
    titulo: "O Estatístico Visual"
    nascimento: 1942
    nacionalidade: Americano
    
    foco: "Visualização de Dados e Clareza"
    
    filosofia:
      conceito: "Data-Ink Ratio"
      descricao: |
        Maximize a informação por pixel.
        Elimine chartjunk (decoração sem significado).
    
    principios:
      - "Clareza sobre decoração"
      - "Cada elemento visual deve ter propósito"
      - "Evitar 3D desnecessário"
      - "Escala e proporção corretas"
    
    aplicacao:
      tabelas: "Linhas mínimas, espaço branco generoso"
      graficos: "Simples, legendas integradas"
      layouts: "Hierarquia visual clara"
    
    citacoes:
      principal: |
        "Clutter and confusion are not attributes of data — 
        they are shortcomings of design."
    
    veto:
      pode_vetar: true
      prioridade: 5
      gatilhos:
        - id: chartjunk
          acao: WARN
          justificativa: "Decoração sem propósito"

