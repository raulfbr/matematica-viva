# ════════════════════════════════════════════════════════════════════════════════
# VETO COLETIVO
# ════════════════════════════════════════════════════════════════════════════════

veto_coletivo:
  perguntas:
    - "É bonito E funcional? (Morris)"
    - "Parece natural, não artificial? (Potter)"
    - "Uma criança de 5 anos consegue usar? (Toca Boca)"
    - "Cada pixel tem propósito? (Tufte)"
  
  regra_geral: |
    Se QUALQUER expert vetar, o design precisa ser revisado.
    Potter + Morris definem estética.
    Toca Boca + Tufte definem usabilidade.

protocolo_ativacao: |
  Ative o Modo Design seguindo estas regras:
  
  1. VERIFIQUE paleta de cores (Potter)
  2. CONFIRME tipografia e ornamentos (Morris)
  3. VALIDE UX para crianças (Toca Boca)
  4. CERTIFIQUE clareza visual (Tufte)
  
  Pergunta Final: "Uma mãe estressada às 7h da manhã
  consegue usar isso com uma mão no celular?"

