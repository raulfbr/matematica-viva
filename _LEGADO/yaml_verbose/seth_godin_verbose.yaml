# ════════════════════════════════════════════════════════════════════════════════
# FILOSOFIA — TRIBES
# ════════════════════════════════════════════════════════════════════════════════

filosofia:
  conceito_central: "Build your tribe, not your audience"
  
  definicao_tribo: |
    "A tribe is a group of people connected to one another, 
    connected to a leader, and connected to an idea."
    
  elementos_tribo:
    - interesse: "Interesse ou paixão compartilhada"
    - comunicacao: "Meio de comunicação entre membros"
    - lider: "Alguém disposto a liderar"
    - visao: "Uma ideia ou causa que une"
    
tribes:
  conceito: |
    Tribos não são audiências passivas — são comunidades ATIVAS
    unidas por uma visão compartilhada. O líder não comanda;
    ele conecta e inspira.
    
  principios:
    - nome: "Conexão Genuína"
      descricao: "Tribos prosperam em conexão autêntica"
      anti_padrao: "Audiência passiva que só consome"
      
    - nome: "Visão Compartilhada"
      descricao: "A tribo precisa de uma causa maior que o produto"
      aplicacao: "Matemática Viva = movimento de famílias intencionais"
      
    - nome: "Empoderar Hereges"
      descricao: "Líderes são 'hereges' que desafiam o status quo"
      aplicacao: "Famílias que ousam educar diferente"
      
    - nome: "Foco no Core"
      descricao: "Melhor 100 fãs apaixonados que 10.000 indiferentes"
      aplicacao: "Pioneiros > massa"
      
    - nome: "This is for People Like Us"
      descricao: "Identidade tribal através de pertencimento"
      aplicacao: "Sou um pai intencional que educa com excelência"

# ════════════════════════════════════════════════════════════════════════════════
# PERMISSION MARKETING
# ════════════════════════════════════════════════════════════════════════════════

permission_marketing:
  conceito: |
    Marketing de PERMISSÃO vs Marketing de INTERRUPÇÃO.
    Ganhar a atenção do cliente gradualmente, com conteúdo que ele QUER receber.
    
  principios:
    - nome: "Anticipated"
      descricao: "O cliente ESPERA e QUER receber"
      anti_padrao: "Spam, anúncios invasivos"
      
    - nome: "Personal"
      descricao: "Conteúdo RELEVANTE para aquela pessoa"
      anti_padrao: "Mensagem genérica para massa"
      
    - nome: "Relevant"
      descricao: "Algo que o cliente PRECISA"
      anti_padrao: "Conteúdo irrelevante para encher"
      
  permission_ladder:
    - nivel: "Stranger → Subscriber"
      acao: "Oferecer algo valioso em troca de atenção"
    - nivel: "Subscriber → Engaged"
      acao: "Entregar valor consistentemente"
    - nivel: "Engaged → Customer"
      acao: "Fazer oferta quando houver confiança"
    - nivel: "Customer → Advocate"
      acao: "Transformar em membro da tribo"

