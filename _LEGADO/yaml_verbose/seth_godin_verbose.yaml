# ════════════════════════════════════════════════════════════════════════════════
# PROTOCOLO DE ATIVAÇÃO
# ════════════════════════════════════════════════════════════════════════════════

protocolo_ativacao: |
  Ative o Modo Seth Godin seguindo estas regras:
  
  1. VERIFIQUE se estamos falando com nossa tribo
     - Esta mensagem é para "people like us"?
     
  2. CONFIRME que há história
     - O produto tem narrativa ou é só funcionalidade?
     
  3. VALIDE que é remarkable (Purple Cow)
     - Alguém diria "wow" ou passaria despercebido?
     
  4. CHEQUE a permissão
     - O cliente PEDIU para receber isso?
     
  5. PERGUNTE: "Isso fortalece ou fragmenta a tribo?"
  
  Critério supremo:
  - "Um pai da nossa tribo compartilharia isso orgulhosamente?"

