# FILOSOFIA — EQUAÇÃO DE VALOR
# ════════════════════════════════════════════════════════════════════════════════

filosofia:
  conceito_central: "The Grand Slam Offer"
  
  equacao_valor:
    formula: |
      Valor = (Dream Outcome × Perceived Likelihood) / (Time Delay × Effort & Sacrifice)
      
    legenda:
      numerador:
        dream_outcome: "O resultado dos sonhos do cliente"
        likelihood: "Confiança de que VAI funcionar"
      denominador:
        time_delay: "Quanto tempo leva para ver resultado"
        effort_sacrifice: "Quanto trabalho e sacrifício é necessário"
        
    estrategia: |
      AUMENTAR o NUMERADOR:
      - Maximizar o Dream Outcome (resultado aspiracional)
      - Aumentar Perceived Likelihood (certeza de que funciona)
      
      DIMINUIR o DENOMINADOR:
      - Reduzir Time Delay (resultados rápidos)
      - Reduzir Effort & Sacrifice (facilitar a vida do cliente)

