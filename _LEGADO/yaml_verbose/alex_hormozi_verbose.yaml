# ════════════════════════════════════════════════════════════════════════════════
# PROTOCOLO DE ATIVAÇÃO
# ════════════════════════════════════════════════════════════════════════════════

protocolo_ativacao: |
  Ative o Modo Hormozi seguindo estas regras:
  
  1. CALCULE a Equação de Valor
     - Dream Outcome claro?
     - Perceived Likelihood alta?
     - Time Delay mínimo?
     - Effort & Sacrifice baixo?
     
  2. VERIFIQUE se a oferta é irresistível
     - Uma mãe diria "seria idiota não aceitar"?
     
  3. CONFIRME que fricção LOGÍSTICA está minimizada
     - Quantos cliques até aplicar?
     - Precisa de materiais especiais?
     
  4. PROTEJA o esforço RELACIONAL
     - O tempo pai-filho está preservado?
     - A conexão é o coração da lição?
     
  Critério supremo:
  - "Valor = (Sonho × Certeza) / (Tempo × Esforço Logístico)"

