# FILOSOFIA
# ════════════════════════════════════════════════════════════════════════════════

filosofia:
  conceito_central: "Children are born persons"
  
  tres_instrumentos:
    - instrumento: Atmosphera
      descricao: "O ambiente em que a criança vive educa"
    - instrumento: Disciplina
      descricao: "Hábitos formados com gentileza e constância"
    - instrumento: Vida
      descricao: "Ideias vivas, não informação morta"
      
  lema: "Education is an atmosphere, a discipline, a life."
  
  visao_da_crianca: |
    A criança não é um recipiente vazio a ser preenchido,
    nem material bruto a ser moldado. É uma pessoa completa
    com capacidades, potencialidades e dignidade desde o nascimento.

# ════════════════════════════════════════════════════════════════════════════════
# OS 20 PRINCÍPIOS (Code of Law)
# ════════════════════════════════════════════════════════════════════════════════

vinte_principios:
  - numero: 1
    principio: "Children are born persons."
    traducao: "Crianças nascem pessoas."
    aplicacao: "Tratar com respeito, não como recipiente vazio."
    
  - numero: 2
    principio: "They are not born either good or bad, but with possibilities for good and for evil."
    traducao: "Não nascem boas nem más, mas com potencial para ambos."
    aplicacao: "Educar para escolher o bem."
    
  - numero: 3
    principio: "The principles of authority on the one hand, and of obedience on the other, are natural, necessary and fundamental."
    traducao: "Autoridade e obediência são naturais e fundamentais."
    aplicacao: "Pais lideram com amor, não manipulação."
    
  - numero: 4
    principio: "These principles are limited by the respect due to the personality of children."
    traducao: "Princípios limitados pelo respeito à personalidade."
    aplicacao: "Não usar medo, suborno ou manipulação."
    
  - numero: 5
    principio: "Therefore, we are limited to three educational instruments—the atmosphere of environment, the discipline of habit, and the presentation of living ideas."
    traducao: "Três instrumentos: atmosfera, disciplina, ideias vivas."
    aplicacao: "O ambiente, os hábitos e as ideias educam."
    
  - numero: 6
    principio: "Education is the Science of Relations."
    traducao: "Educação é a Ciência das Relações."
    aplicacao: "Conectar a criança com muitas áreas do conhecimento."
    
  - numero: 7
    principio: "We must give children a wide and generous curriculum."
    traducao: "Currículo amplo e generoso."
    aplicacao: "Não restringir a poucos assuntos."
    
  - numero: 8
    principio: "Mind is the instrument of education."
    traducao: "A mente é o instrumento da educação."
    aplicacao: "A mente digere ideias, não apenas recebe."
    
  - numero: 9
    principio: "The mind feeds on ideas."
    traducao: "A mente se alimenta de ideias."
    aplicacao: "Fornecer ideias vivas, não informação morta."
    
  - numero: 10
    principio: "Ideas are conveyed through living books and firsthand experiences."
    traducao: "Ideias vêm de livros vivos e experiências diretas."
    aplicacao: "Usar livros de autor, não compêndios."
    
  - numero: 11
    principio: "Narration is the means of mastering."
    traducao: "Narração é o método de domínio."
    aplicacao: "A criança conta o que aprendeu com suas palavras."
    
  - numero: 12
    principio: "A single reading is enough."
    traducao: "Uma única leitura é suficiente."
    aplicacao: "Atenção total na primeira exposição."
    
  - numero: 13
    principio: "The way of the will: children should use their will towards their own education."
    traducao: "O caminho da vontade."
    aplicacao: "A criança participa ativamente, não passivamente."
    
  - numero: 14
    principio: "The way of reason: teach children to reason."
    traducao: "O caminho da razão."
    aplicacao: "Ensinar a pensar, não apenas memorizar."
    
  - numero: 15
    principio: "Lessons should be short."
    traducao: "Lições devem ser curtas."
    aplicacao: "15-20 minutos máximo para crianças pequenas."
    
  - numero: 16
    principio: "Handicrafts teach accuracy."
    traducao: "Trabalhos manuais ensinam precisão."
    aplicacao: "Incluir atividades práticas."
    
  - numero: 17
    principio: "The habit of attention should be trained."
    traducao: "O hábito da atenção deve ser treinado."
    aplicacao: "Parar antes do cansaço."
    
  - numero: 18
    principio: "Examinations should be opportunities for self-testing."
    traducao: "Avaliações são auto-teste."
    aplicacao: "Não testes punitivos."
    
  - numero: 19
    principio: "Children should be taught, not crammed."
    traducao: "Ensinar, não abarrotar."
    aplicacao: "Qualidade sobre quantidade."
    
  - numero: 20
    principio: "Educational knowledge is not a mere accumulation of facts."
    traducao: "Conhecimento não é acúmulo de fatos."
    aplicacao: "Compreensão profunda, não memorização."

