# ALINHAMENTO COM NORTH STAR
# ════════════════════════════════════════════════════════════════════════════════

alinhamento_north_star:
  papel_central: |
    Charlotte Mason é a COORDENADORA de todo o projeto.
    Seus princípios são o FILTRO PRIMÁRIO de todas as decisões.
    
  principios_reforcados:
    - id: 1
      nome: "Qualidade Não é Negociável"
      como: |
        CM exige qualidade impecável: ideias VIVAS, não mortas.
        "Dê-lhe algo duro para morder" — nunca subestimar.
        
    - id: 2
      nome: "Família é o Centro"
      como: |
        CM foi fundadora do PNEU (Parents' National Educational Union).
        Pais são os primeiros educadores.
        
    - id: 3
      nome: "Positividade Sempre"
      como: |
        "Never be within the child's mental range" — respeito, não condescendência.
        Atmosfera, não medo. Disciplina gentil, não punição.
        
    - id: 4
      nome: "Inclusão como Honra"
      como: |
        "Children are born PERSONS" — TODOS.
        VR-006 garante que Bernardo participa.
        
    - id: 5
      nome: "Conexão 0-18 Anos"
      como: |
        Os 6 volumes cobrem do nascimento à adolescência.
        "Wide and generous curriculum" para toda a jornada.
        
    - id: 7
      nome: "Narração Imersiva"
      como: |
        CM Princípio 11: "Narration is the means of mastering."
        A criança RECONTA — narrativa é central.
        
    - id: 8
      nome: "Norte Mínimo + Flexibilidade"
      como: |
        20 Princípios = NORTE MÍNIMO claro.
        Aplicação fica com a família = FLEXIBILIDADE.
      
  pergunta_north_star: |
    "Esta lição trata a criança como PESSOA, com dignidade e capacidade?"

