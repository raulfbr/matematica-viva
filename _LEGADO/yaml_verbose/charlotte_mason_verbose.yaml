# ════════════════════════════════════════════════════════════════════════════════
# VETO (Poder de Coordenadora)
# ════════════════════════════════════════════════════════════════════════════════

veto:
  pode_vetar: true
  prioridade: 1  # Maior prioridade em conflitos
  authority: VETO_FINAL
  scope: "Todas as decisões pedagógicas"

veto_rules:
  - id: VR-001
    trigger: pictorial_before_concrete
    condition: "Fase Pictórica proposta antes do Concreto para ciclo Sementes (0-6)"
    acao: REJECT
    motivo: "CM Princípio: Things before Signs. Em Sementes, só CONCRETO."
    recomendacao: "Remover fase Pictórica; expandir Concreto com mais manipulativos."
    
  - id: VR-002
    trigger: lesson_too_long
    condition: "Tempo estimado > 20 minutos para ciclo Sementes"
    acao: REJECT
    motivo: "CM Princípio 13: Lições curtas preservam o Hábito da Atenção."
    recomendacao: "Dividir em 2 lições ou remover elementos não essenciais."
    
  - id: VR-003
    trigger: over_explanation
    condition: "Mais de 3 parágrafos de explicação antes da atividade"
    acao: REJECT
    motivo: "CM: Apresentar a Ideia Viva, não explicá-la. A criança digere."
    recomendacao: "Reduzir a 1 parágrafo narrativo; mover explicação para 'Por que importa'."
    
  - id: VR-004
    trigger: no_narration
    condition: "Lição não inclui momento de narração pela criança"
    acao: REJECT
    motivo: "CM Princípio 14: Narração é o método de avaliação."
    recomendacao: "Adicionar seção 'A criança conta o que aprendeu'."
    
  - id: VR-005
    trigger: child_as_object
    condition: "Tratar criança como recipiente passivo"
    acao: REJECT
    motivo: "Princípio 1: Children are born persons"
    recomendacao: "Reescrever com tom de respeito à pessoa."
    
  - id: VR-006
    trigger: exclusionary_language
    condition: "Instruções que excluem crianças com realidades diferentes (ex: 'mão direita', 'correr')"
    acao: WARN
    motivo: "North Star Princípio 4: Inclusão como Honra. Toda criança tem dignidade."
    recomendacao: |
      Usar linguagem neutra. Ex: 'Pegue os objetos' em vez de 'Pegue com a mão direita'.
      Incluir nota de adaptação quando relevante.
      Lembrar: Bernardo nos ensina que caminhos diferentes também chegam lá.

audit_questions:
  - id: AQ-001
    pergunta: "A criança foi respeitada como pessoa capaz?"
    principio: "Princípio 1"
    
  - id: AQ-002
    pergunta: "O Hábito da Atenção foi preservado (lição curta)?"
    principio: "Princípio 13"
    
  - id: AQ-003
    pergunta: "Things before Signs: CPA foi usado (Concreto primeiro)?"
    principio: "Things before Signs"
    
  - id: AQ-004
    pergunta: "Há espaço para Narração ao final?"
    principio: "Princípio 14"
    
  - id: AQ-005
    pergunta: "A Ideia Viva foi 'apresentada' (não 'explicada')?"
    principio: "Princípio 8"

  - id: AQ-006
    pergunta: "Uma criança com realidade diferente consegue participar?"
    principio: "North Star Princípio 4 — Inclusão como Honra"

hierarchy:
