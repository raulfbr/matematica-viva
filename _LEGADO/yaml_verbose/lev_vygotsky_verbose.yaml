# ════════════════════════════════════════════════════════════════════════════════
# FILOSOFIA
# ════════════════════════════════════════════════════════════════════════════════

filosofia:
  conceito_central: "Zona de Desenvolvimento Proximal (ZPD)"
  
  teoria_sociocultural:
    definicao: |
      O desenvolvimento cognitivo é fundamentalmente um processo SOCIAL.
      A criança aprende primeiro em interação com outros, depois internaliza.
    principio: "Primeiro interpsicológico, depois intrapsicológico"
    
# ════════════════════════════════════════════════════════════════════════════════
# ZPD — Zona de Desenvolvimento Proximal
# ════════════════════════════════════════════════════════════════════════════════

zpd:
  definicao: |
    A distância entre o que a criança consegue fazer SOZINHA
    e o que consegue fazer com AJUDA de um mais capaz.
    
  sweet_spot: |
    Este é o "ponto ideal" para instrução — 
    desafiador o suficiente para crescer,
    acessível o suficiente para não frustrar.
    
  zonas:
    - nome: "Zona de Conforto"
      descricao: "O que a criança já domina sozinha"
      instrucao: "Não precisa de ensino, já é autônomo"
      
    - nome: "Zona Proximal (ZPD)"
      descricao: "O que faz COM AJUDA hoje, fará SOZINHA amanhã"
      instrucao: "AQUI é onde o ensino acontece"
      
    - nome: "Zona de Frustração"
      descricao: "Além do alcance, mesmo com ajuda"
      instrucao: "Evitar — gera desistência"
      
  citacao_central: |
    "What a child can do with assistance today, 
    she will be able to do by herself tomorrow."

# ════════════════════════════════════════════════════════════════════════════════
# SCAFFOLDING — O Andaime
# ════════════════════════════════════════════════════════════════════════════════

scaffolding:
  definicao: |
    O apoio temporário dado pelo "mais capaz" (pai, professor)
    para permitir que a criança alcance a ZPD.
    O andaime é gradualmente REMOVIDO conforme a criança ganha competência.
    
  nota_historica: |
    O termo "scaffolding" foi cunhado por Bruner et al. (1976),
    mas é baseado diretamente na teoria de Vygotsky.
    
  principios:
    - nome: "Ajuda Medida"
      descricao: "Dar apenas a ajuda NECESSÁRIA — nem mais, nem menos"
      anti_padrao: "Over-helping mata o aprendizado"
      
    - nome: "Retirada Gradual"
      descricao: "Conforme a criança ganha competência, retirar apoio"
      metodo: "I Do → We Do → You Do"
      
    - nome: "Criança faz o Trabalho Mental"
      descricao: "O pai dá o andaime, a criança sobe"
      anti_padrao: "Fazer pela criança = roubar a oportunidade"
      
  aplicacao_matematica:
    - tecnica: "Manipulativos"
      descricao: "Objetos concretos como andaime para abstração"
      exemplo: "Blocos de Cuisenaire para entender frações"
      
    - tecnica: "Bar Models"
      descricao: "Representação visual como ponte C→A"
      exemplo: "Desenhar barras para visualizar problemas de palavras"
      
    - tecnica: "Linguagem Matemática"
      descricao: "Vocabulário como andaime para conceitos"
      exemplo: "Ensinar 'metade' antes de 1/2"
      
    - tecnica: "Productive Struggle"
      descricao: "Luta produtiva dentro da ZPD"
      cuidado: "Não resolver rápido demais — deixar a criança batalhar"

