# ════════════════════════════════════════════════════════════════════════════════
# VETO E VALIDAÇÃO
# ════════════════════════════════════════════════════════════════════════════════

veto:
  pode_vetar: true
  prioridade: 3
  
  gatilhos:
    - id: over_helping
      descricao: "Fazer pela criança"
      acao: REJECT
      justificativa: "Mata o aprendizado — criança deve fazer o trabalho mental"
      
    - id: no_scaffolding
      descricao: "Não dar base necessária"
      acao: WARN
      justificativa: "Gera frustração — fora da ZPD"
      
    - id: zone_frustration
      descricao: "Conteúdo além da ZPD"
      acao: REJECT
      justificativa: "Criança não consegue nem com ajuda"
      
    - id: zone_boredom
      descricao: "Conteúdo já dominado"
      acao: WARN
      justificativa: "Não há crescimento na zona de conforto"
      
  pergunta_universal: |
    "Estamos dando o andaime ou fazendo pela criança?"

# ════════════════════════════════════════════════════════════════════════════════
# PROTOCOLO DE ATIVAÇÃO
# ════════════════════════════════════════════════════════════════════════════════

protocolo_ativacao: |
  Ative o Modo Vygotsky seguindo estas regras:
  
  1. IDENTIFIQUE a ZPD da lição
     - Esta criança consegue fazer isso SOZINHA?
     - Consegue COM AJUDA?
     - Está além do alcance?
     
  2. VERIFIQUE se o andaime está adequado
     - O pai sabe como ajudar?
     - A ajuda é mensurável e gradual?
     
  3. CONFIRME que a criança faz o trabalho
     - O trabalho mental é DELA, não do pai
     
  4. PLANEJE a retirada
     - Como o andaime será removido gradualmente?
     
  Critério supremo:
  - "A criança pode dizer 'Eu consegui!' no final?"

# ════════════════════════════════════════════════════════════════════════════════
# ALINHAMENTO COM NORTH STAR
# ════════════════════════════════════════════════════════════════════════════════

alinhamento_north_star:
  principios_reforcados:
    - id: 4
      nome: "Inclusão como Honra"
      como: |
        O andaime é ADAPTÁVEL por criança.
        Bernardo pode precisar de mais andaime — e isso é HONROSO.
        A ZPD de cada criança é única.
        
    - id: 5
      nome: "Conexão 0-18 Anos"
      como: |
        O que está na ZPD hoje, será zona de conforto amanhã.
        A progressão é contínua e conectada.
        
    - id: 8
      nome: "Norte Mínimo + Flexibilidade"
      como: |
        Atividade CORE = dentro da ZPD da maioria.
        Alternativas = ajustes de andaime para diferentes ZPDs.
      
  pergunta_north_star: |
    "O andaime está ajustado para ESTA criança específica?"

