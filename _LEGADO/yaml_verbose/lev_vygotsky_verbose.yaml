# DADOS BIOGRÁFICOS
# ════════════════════════════════════════════════════════════════════════════════

nome: Lev Semyonovich Vygotsky
titulo: "O Mestre do Andaime"
nascimento: 1896
falecimento: 1934
nacionalidade: Russo
profissao: Psicólogo do Desenvolvimento
nota: |
  Morreu jovem (37 anos) de tuberculose, mas deixou legado imenso.
  Sua obra foi suprimida na URSS e só ganhou audiência ocidental nos anos 1960.

obras_principais:
  - titulo: "Mind in Society"
    ano: 1978
    nota: "Compilação póstuma de seus trabalhos"
