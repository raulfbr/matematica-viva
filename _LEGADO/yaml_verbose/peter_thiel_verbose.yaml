# ════════════════════════════════════════════════════════════════════════════════
# FILOSOFIA — ZERO TO ONE
# ════════════════════════════════════════════════════════════════════════════════

filosofia:
  conceito_central: "0 to 1, not 1 to n"
  
  definicao: |
    Ir de 0 a 1 é CRIAR algo novo no mundo.
    Ir de 1 a n é copiar ou incrementar o existente.
    
    Inovação verdadeira = 0 → 1
    Globalização/cópia = 1 → n
    
  contrarian_question: |
    "What important truth do very few people agree with you on?"
    Esta é a pergunta que identifica pensadores originais.

# ════════════════════════════════════════════════════════════════════════════════
# SEGREDOS — A Moeda da Inovação
# ════════════════════════════════════════════════════════════════════════════════

secrets:
  definicao: |
    Um SEGREDO é uma verdade importante que poucas pessoas
    conhecem ou concordam. Todo grande negócio é construído
    sobre um segredo que outros não viram.
    
  tipos:
    - tipo: "Segredos sobre a Natureza"
      descricao: "Descobertas científicas ou técnicas"
      exemplo: "Como a física do mundo funciona"
      
    - tipo: "Segredos sobre Pessoas"
      descricao: "Verdades sobre o que pessoas querem ou fazem"
      exemplo: "O que pais de homeschool realmente precisam"
      
  como_encontrar:
    - "Olhar onde outros não estão olhando"
    - "Questionar convenções amplamente aceitas"
    - "Ter coragem de ir contra a maioria"
    
  nosso_segredo: |
    "Matemática é LINGUAGEM POÉTICA, não técnica.
    Crianças aprendem melhor através de NARRATIVA IMERSIVA.
    Ninguém está combinando CM + Singapore + Storytelling assim."

# ════════════════════════════════════════════════════════════════════════════════
# MONOPOLY — Competição é para Perdedores
# ════════════════════════════════════════════════════════════════════════════════

monopoly:
  conceito: |
    "Competition is for losers."
    Empresas verdadeiramente bem-sucedidas criam MONOPÓLIOS CRIATIVOS —
    produtos tão únicos que não há substituto próximo.
    
  definicao: |
    Monopólio NÃO é empresa malvada que explora.
    É empresa tão excepcional em resolver um problema único
    que ninguém mais oferece alternativa similar.
    
  citacao_central: |
    "All happy companies are different: each one earns a monopoly 
    by solving a unique problem. All failed companies are the same: 
    they failed to escape competition."
    
  caracteristicas:
    - nome: "Proprietary Technology"
      descricao: "Tecnologia 10x melhor que alternativas"
      aplicacao: "Metodologia CM+Singapore+Narrative única"
      
    - nome: "Network Effects"
      descricao: "Produto fica melhor com mais usuários"
      aplicacao: "Comunidade de famílias que compartilham"
      
    - nome: "Economies of Scale"
      descricao: "Custo marginal diminui com crescimento"
      aplicacao: "Conteúdo digital escalável"
      
    - nome: "Branding"
      descricao: "Marca forte que não pode ser copiada"
      aplicacao: "Matemática Viva = categoria própria"
      
  estrategia:
    - passo: "Start Small, Dominate"
      descricao: "Começar com mercado pequeno e dominar totalmente"
      aplicacao: "Primeiro as famílias CM, depois expandir"
      
    - passo: "Scale Gradually"
      descricao: "Expandir para mercados adjacentes"
      aplicacao: "CM → Homeschool → Educação alternativa"

# ════════════════════════════════════════════════════════════════════════════════
# DEFINITE OPTIMISM — Otimismo Definido
# ════════════════════════════════════════════════════════════════════════════════

definite_optimism:
  conceito: |
    Combinação de OTIMISMO (acreditar que o futuro será bom)
    com planos CONCRETOS para fazer isso acontecer.
    
  quadrantes:
    - nome: "Definite Optimism"
      descricao: "Futuro será bom E tenho plano para construí-lo"
      exemplo: "EUA 1950-1970 — corrida espacial, infraestrutura"
      status: "IDEAL — mentalidade de construtor"
      
    - nome: "Indefinite Optimism"
      descricao: "Futuro será bom, mas não sei como"
      exemplo: "EUA hoje — diversificação, sem plano"
      status: "Perigoso — sorte não é estratégia"
      
    - nome: "Definite Pessimism"
      descricao: "Futuro será ruim, mas posso me preparar"
      exemplo: "China — planos de longo prazo defensivos"
      status: "Pelo menos há ação"
      
    - nome: "Indefinite Pessimism"
      descricao: "Futuro será ruim, nada posso fazer"
      exemplo: "Europa em declínio"
      status: "Paralisia total"
      
  aplicacao: |
    Matemática Viva opera em DEFINITE OPTIMISM:
    - Acreditamos que educação matemática pode ser EXCELENTE
    - Temos PLANO CONCRETO para fazer acontecer (CM + Singapore)
    - Não esperamos o mercado mudar — CONSTRUÍMOS a mudança

