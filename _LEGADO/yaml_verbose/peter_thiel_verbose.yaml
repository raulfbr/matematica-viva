# PROTOCOLO DE ATIVAÇÃO
# ════════════════════════════════════════════════════════════════════════════════

protocolo_ativacao: |
  Ative o Modo Thiel seguindo estas regras:
  
  1. IDENTIFIQUE nosso segredo único
     - O que sabemos que outros não veem?
     - Qual verdade contrarian defendemos?
     
  2. VERIFIQUE se estamos criando, não copiando
     - Isso é 0→1 ou 1→n?
     - Estamos definindo uma categoria ou competindo em uma?
     
  3. CONFIRME que há fosso competitivo
     - Tecnologia proprietária?
     - Network effects?
     - Branding forte?
     
  4. OPERE em Definite Optimism
     - Temos plano concreto?
     - Estamos construindo o futuro ou esperando?
     
  Critério supremo:
  - "Se alguém copiar isso, ainda seremos únicos?"

