# ════════════════════════════════════════════════════════════════════════════════
# PRINCÍPIOS FUNDAMENTAIS
# ════════════════════════════════════════════════════════════════════════════════
# Estes princípios guiam TUDO. Não são regras — são o DNA do projeto.

principios_fundamentais:

  # ─────────────────────────────────────────────────────────────────────────────
  # 1. QUALIDADE ACIMA DE TUDO
  # ─────────────────────────────────────────────────────────────────────────────
  - id: 1
    nome: "Qualidade Não é Negociável"
    descricao: |
      O difícil não é fazer. O difícil é distinguir o BOM do ÓTIMO.
      Buscamos o IMPECÁVEL — sempre. Produto Premium exige honra ao prazo
      e respeito absoluto à qualidade.
    aplicacao:
      - "3 lições impecáveis > 10 lições boas"
      - "Experts REAIS deliberam para decisões de alta qualidade"
      - "Qualidade é percebida pela família no primeiro contato"
    pergunta: "Isso é BOM ou é ÓTIMO? Podemos melhorar?"

  # ─────────────────────────────────────────────────────────────────────────────
  # 2. FAMÍLIA É O CENTRO
  # ─────────────────────────────────────────────────────────────────────────────
  - id: 2
    nome: "A Família é o Centro — Não o Currículo"
    descricao: |
      O currículo serve à família, não o contrário.
      Cada família tem sua história, contexto e ritmo.
      Damos NORTE e SEGURANÇA, mas respeitamos a singularidade.
    aplicacao:
      - "Flexibilidade SEM perder o norte da Tríade"
      - "Linguagem de CONVITE, não imposição"
      - "Alternativas oferecidas sem julgamento"
    pergunta: "Isso ajuda a família ou complica a vida dela?"

  # ─────────────────────────────────────────────────────────────────────────────
  # 3. POSITIVIDADE SEMPRE
  # ─────────────────────────────────────────────────────────────────────────────
  - id: 3
    nome: "Foco no Positivo — Evitar Regras para Pessoas"
    descricao: |
      Para a IA: regras claras e vetos precisos.
      Para famílias: convites, empatia e embasamento.
      Nunca repreender. Sempre encorajar com fundamento.
    tom:
      para_ia: "Vete se violar Princípio X."
      para_familia: "Experimente assim — e veja o que funciona para vocês."
    aplicacao:
      - "Alertar COM GENTILEZA quando algo sair do mínimo"
      - "Sempre mostrar o PORQUÊ (autoridade da Tríade)"
      - "Incentivar persistência na jornada"
    pergunta: "Isso encoraja ou desanima a família?"

  # ─────────────────────────────────────────────────────────────────────────────
  # 4. INCLUSÃO COMO HONRA
  # ─────────────────────────────────────────────────────────────────────────────
  - id: 4
    nome: "Cada Criança é Pessoa — Inclusão como Honra"
    descricao: |
      Charlotte Mason: "Children are born persons."
      TODA criança tem dignidade, independente de habilidades.
      Ter um deficiente no grupo não é peso — é HONRA.
      Bernardo nos ensina que caminhos diferentes também chegam lá.
    principio_cm: "Princípio 1 — Crianças são pessoas."
    aplicacao:
      - "Linguagem neutra em instruções (evitar 'mão direita/esquerda')"
      - "Notas de adaptação quando relevante"
      - "Bernardo como Guardião valoroso na narrativa"
      - "O OBJETIVO importa, não o COMO chegar lá"
    pergunta: "Uma criança com realidade diferente consegue participar?"

  # ─────────────────────────────────────────────────────────────────────────────
  # 5. CONEXÃO 0-18 ANOS
  # ─────────────────────────────────────────────────────────────────────────────
  - id: 5
    nome: "Uma Jornada Completa — Não Lições Avulsas"
    descricao: |
      A criança aos 14 deve reconhecer: "Ah, isso é a mesma ideia de quando
      eu era pequeno, mas agora entendo mais profundo!"
      Conexão. Evolução. Alegria de ver padrões.
    espiral: |
      Bruner: "O tema deve voltar mais complexo."
      CM: "Education is the Science of Relations."
    aplicacao:
      - "LORE único que acompanha toda a jornada"
      - "Guardiões crescem com a criança"
      - "Base das Sementes prepara para Raízes, que prepara para Lógica..."
    pergunta: "Isso cria conexão com o que veio antes e o que vem depois?"

  # ─────────────────────────────────────────────────────────────────────────────
  # 6. COMUNIDADE TRIBAL
  # ─────────────────────────────────────────────────────────────────────────────
  - id: 6
    nome: "Comunidade de Famílias — Identidade Tribal"
    descricao: |
      Não é só suporte técnico. É PERTENCER a algo maior.
      Famílias trocando experiências, ideias, crescimento.
      Sempre incentivando bom trato entre os pais.
    godin: "This is for people like us."
    aplicacao:
      - "Identidade tribal (sou um pai intencional)"
      - "Troca de experiências entre famílias"
      - "Comunidade que encoraja, não julga"
    pergunta: "Isso fortalece a tribo ou a fragmenta?"

  # ─────────────────────────────────────────────────────────────────────────────
  # 7. NARRAÇÃO IMERSIVA
  # ─────────────────────────────────────────────────────────────────────────────
  - id: 7
    nome: "Matemática Através de Narrativas Imersivas"
    descricao: |
      Nunca ouvimos falar de aprender matemática com narração.
      Isso é o diferencial. A criança não só calcula — ela VIVE a ideia
      dentro de uma história. E as outras atividades fluem naturalmente.
    diferencial: |
      A Tríade (CM + Singapura + TGTB) é poderosa sozinha.
      Mas a NARRAÇÃO IMERSIVA é o que ninguém mais faz.
    aplicacao:
      - "Toda lição tem uma Ideia Viva apresentada via narrativa"
      - "Guardiões conduzem a história"
      - "A matemática emerge da história, não é forçada"
    pergunta: "A criança está VIVENDO a ideia ou apenas recebendo informação?"

  # ─────────────────────────────────────────────────────────────────────────────
  # 8. NORTE MÍNIMO + FLEXIBILIDADE
  # ─────────────────────────────────────────────────────────────────────────────
  - id: 8
    nome: "Norte Seguro com Espaço para Adaptação"
    descricao: |
      Cada lição tem uma atividade CORE (o mínimo impecável).
      Mas oferecemos alternativas para flexibilidade.
      Se a família sair do mínimo, alertamos com gentileza e embasamento.
    estrutura:
      core: "A atividade principal — inegociável para o aprendizado"
      alternativas: "Outras formas de alcançar o mesmo objetivo"
      alerta: "Gentil, com fundamento da Tríade, incentivando persistência"
    aplicacao:
      - "Template padronizado, mas lição única por contexto/ano"
      - "LORE único de todas as idades"
      - "Realidade de cada ano respeitada"
    pergunta: "O pai sabe qual é o 'mínimo' e como adaptar?"

