# PROPÓSITOS NARRATIVOS POR ANO
# ════════════════════════════════════════════════════════════════════════════════
# 
# Cada ano tem um propósito narrativo único que guia todas as lições.
# Elaborados por Charlotte Mason para refletir a evolução da criança.
# Templates referenciam esta seção: "ver north_star.yaml#propositos_por_ano"

propositos_por_ano:

  # ─────────────────────────────────────────────────────────────────────────────
  # SEMENTES (K) — 4-6 anos
  # ─────────────────────────────────────────────────────────────────────────────
  K_sementes:
    ciclo: Sementes
    titulo_viajante: Herdeiro
    idade: "4-6 anos"
    frase: "Os números são promessas do Rei."
    elaboracao: |
      A criança descobre que cada quantidade guarda um segredo sagrado.
      O mundo é encantado e cheio de tesouros escondidos.
      Ela é HERDEIRA de algo maior que não construiu, mas recebeu.
      O tom é de maravilhamento puro.

  # ─────────────────────────────────────────────────────────────────────────────
  # RAÍZES (1º-5º ano) — 6-10 anos
  # ─────────────────────────────────────────────────────────────────────────────
  1_raizes:
    ciclo: Raízes
    titulo_viajante: Construtor
    idade: "6-7 anos"
    frase: "Sou o Construtor da Vila."
    elaboracao: |
      A criança usa as promessas para CONSTRUIR.
      Cada número agora serve a um propósito: medir, contar, organizar.
      Ela sai do jardim encantado e entra na oficina de Bernardo.
      O tom é de AVENTURA CONSTRUTIVA.

  2_raizes:
    ciclo: Raízes
    titulo_viajante: Construtor
    idade: "7-8 anos"
    frase: "O Mercado me ensina justiça."
    elaboracao: |
      A criança troca, compara, equilibra.
      A matemática se torna moeda de relação com os outros.
      O zelo e a honestidade entram em cena.
      O tom é de TROCAS JUSTAS.

  3_raizes:
    ciclo: Raízes
    titulo_viajante: Construtor
    idade: "8-9 anos"
    frase: "Exploro a Vastidão do Reino."
    elaboracao: |
      A criança expande horizontes.
      Números maiores, operações combinadas, geometria do espaço.
      O mundo cresce e ela cresce com ele.
      O tom é de EXPLORAÇÃO CORAJOSA.

  4_raizes:
    ciclo: Raízes
    titulo_viajante: Construtor
    idade: "9-10 anos"
    frase: "Ordeno o que descobri."
    elaboracao: |
      A criança sistematiza. Frações, decimais, proporções.
      O que era intuição vira estrutura.
      Ela começa a ver PADRÕES e a organizá-los.
      O tom é de DOMÍNIO E ORGANIZAÇÃO.

  5_raizes:
    ciclo: Raízes
    titulo_viajante: Construtor
    idade: "10-11 anos"
    frase: "A linguagem dos padrões se revela."
    elaboracao: |
      A criança vê que tudo se conecta.
      Multiplicação e divisão são danças inversas.
      Frações, decimais e porcentagens são faces da mesma moeda.
      Ela está PRONTA para a abstração.

  # ─────────────────────────────────────────────────────────────────────────────
  # LÓGICA (6º-8º ano) — 11-14 anos
  # ─────────────────────────────────────────────────────────────────────────────
  6_logica:
    ciclo: Lógica
    titulo_viajante: Explorador
    idade: "11-12 anos"
    frase: "A matemática é a linguagem do universo."
    elaboracao: |
      (Galileu) A criança descobre que os números não são inventados —
      são DESCOBERTOS. A álgebra é poesia codificada.
      Ela vê a mão do Criador na ordem matemática.
      O tom é de REVERÊNCIA INTELECTUAL.

  7_logica:
    ciclo: Lógica
    titulo_viajante: Explorador
    idade: "12-13 anos"
    frase: "O raciocínio é uma forja."
    elaboracao: |
      A criança aprende a PROVAR.
      Não basta sentir que algo é verdade — ela precisa demonstrar.
      A lógica formal entra em cena.
      Bernardo ensina: "Aqui na forja, cada argumento deve ser testado."

  8_logica:
    ciclo: Lógica
    titulo_viajante: Explorador
    idade: "13-14 anos"
    frase: "O abstrato ilumina o concreto."
    elaboracao: |
      A criança usa álgebra para resolver problemas reais.
      O abstrato não é fuga — é FERRAMENTA de poder sobre o mundo.
      Ela vê que equações modelam a realidade.
      O tom é de PODER APLICADO.

  # ─────────────────────────────────────────────────────────────────────────────
  # LEGADO (9º-12º ano) — 14-18 anos
  # ─────────────────────────────────────────────────────────────────────────────
  9_legado:
    ciclo: Legado
    titulo_viajante: Portador da Tocha
    idade: "14-15 anos"
    frase: "O que descobri é usado pelo mundo."
    elaboracao: |
      A criança vê matemática em engenharia, economia, ciência.
      Ela não apenas estuda — ela APLICA.
      O conhecimento serve a propósitos reais.
      O tom é de VOCAÇÃO NASCENTE.

  10_legado:
    ciclo: Legado
    titulo_viajante: Portador da Tocha
    idade: "15-16 anos"
    frase: "Sou aprendiz dos mestres antigos."
    elaboracao: |
      A criança estuda a história da matemática.
      Pitágoras, Euclides, Arquimedes não são nomes — são MENTORES.
      Ela herda uma tradição de milênios.
      O tom é de HUMILDADE ERUDITA.

  11_legado:
    ciclo: Legado
    titulo_viajante: Portador da Tocha
    idade: "16-17 anos"
    frase: "A matemática me prepara para servir."
    elaboracao: |
      A criança vê que cálculo, estatística e geometria
      resolvem problemas REAIS.
      O conhecimento é para o BEM do próximo.
      O tom é de SERVIÇO VOCACIONAL.

  12_legado:
    ciclo: Legado
    titulo_viajante: Portador da Tocha
    idade: "17-18 anos"
    frase: "Sou mordomo do saber."
    elaboracao: |
      A criança está pronta para a universidade ou a vida.
      O que aprendeu não é SEU — é herança para PASSAR ADIANTE.
      O ciclo se completa. Ela é agora o Portador da Tocha.
      O tom é de MORDOMIA E LEGADO.
    ritual_final: |
      Melquior: "Você entrou Herdeiro. Cresceu Construtor.
      Brilhou Explorador. Agora sai Portador da Tocha.
      Vá — e acenda outras vidas."

# ════════════════════════════════════════════════════════════════════════════════
# FASE BERÇO — Orientação para 0-4 Anos
# ════════════════════════════════════════════════════════════════════════════════
# 
# Charlotte Mason: "For the first six years of life we may do much in the way of
# developing good habits and arousing worthy interests; but of direct teaching
# these years have little need..."
# 
# Esta fase NÃO tem lições estruturadas. É orientação para pais.

fase_berco:
  nome: "Fase Berço"
  idade: "0-4 anos"
  titulo_viajante: "Broto"
  
  principio_cm: |
    Charlotte Mason enfatizava que antes dos 6 anos, a ênfase deve ser em:
    1. NATUREZA — Tempo ao ar livre todos os dias
    2. HÁBITOS — Atenção, obediência, rotinas
    3. IDEIAS VIVAS — Através de histórias e conversas, não lições
    
    "Children should be brought up in the country and should live out of doors."
    — Home Education, Vol. 1
  
  o_que_nao_fazer:
    - descricao: "NÃO ensinar matemática formal"
      cm_diz: "Direct teaching has little need in these years."
      
    - descricao: "NÃO usar exercícios estruturados"
      cm_diz: "Knowledge is not the sole aim of education."
      
    - descricao: "NÃO apressar desenvolvimento"
      cm_diz: "The child's development is a natural process."
  
  o_que_fazer:
    
    natureza:
      titulo: "Natureza é a Sala de Aula"
      atividades:
        - "Passeios diários ao ar livre (mínimo 2 horas)"
        - "Observar insetos, plantas, nuvens, animais"
        - "Brincar com terra, água, areia, folhas"
        - "Plantas no jardim ou vasos para cuidar"
      proposito: |
        A natureza ensina padrões, sequências, contagem,
        sem que a criança perceba que está "aprendendo matemática".
        3 formigas. 4 pétalas. O sol que some e volta.
        
    habitos:
      titulo: "Hábitos Antes de Lições"
      atividades:
        - atenção: "Olhar REALMENTE para as coisas (60 seg sem desviar)"
        - obediencia: "Responder na primeira vez, com alegria"
        - rotinas: "Sono, alimentação, higiene regulares"
        - ordem: "Cada brinquedo tem seu lugar"
      proposito: |
        Hábitos formados cedo se tornam segunda natureza.
        Charlotte Mason: "Habit is ten natures."
        
    ideias_vivas:
      titulo: "Ideias Através de Histórias"
      atividades:
        - "Histórias narradas (pais contam, não leem para criança ler)"
        - "Canções, rimas, parlendas"
        - "Conversas ricas durante o dia"
        - "Perguntas sobre o mundo: 'Por que o sol é amarelo?'"
      proposito: |
        A mente da criança se alimenta de ideias vivas,
        não de informações secas. As histórias são o veículo.
        
    contagem_natural:
      titulo: "Matemática que Surge Naturalmente"
      exemplos:
        - "Quantos dedos você tem? Vamos contar."
        - "Três maçãs para você, três para o papai."
        - "Duas meias para cada pé — quantas meias?"
        - "Subimos 1, 2, 3, 4, 5 degraus!"
      aviso: |
        NUNCA transformar isso em "lição".
        Se a criança não quiser contar, OK.
        O objetivo é EXPOSIÇÃO, não instrução.
  
  guardioes_nesta_fase:
    papel: "Personagens de histórias para dormir (opcional)"
    abordagem: |
      Os Guardiões podem aparecer como personagens de histórias
      que os pais contam, MAS sem estrutura de lição.
      "Era uma vez um leão chamado Melquior que amava contar estrelas..."
      
    nao_fazer: |
      NÃO usar Guardiões para "ensinar" nesta fase.
      A criança os conhecerá formalmente nas Sementes (K).
      
  frases_para_pais:
    - "Você não está atrasado. Você está protegendo a infância."
    - "Menos estrutura agora = mais fundação para depois."
    - "Tempo na natureza é a melhor preparação para matemática."
    - "Seu filho não precisa de exercícios — precisa de você."

# ════════════════════════════════════════════════════════════════════════════════
# ONBOARDING — Para Quem Entra no Meio da Jornada
# ════════════════════════════════════════════════════════════════════════════════
# 
# Muitas famílias descobrirão o Matemática Viva quando o filho já tem 7, 10, 14 anos.
# Eles não perderam nada — chegaram na hora certa.

onboarding:

  principio: |
    "Você não perdeu nada — chegou na hora certa.
    O Reino sempre existiu. Você só agora descobriu."
    
  cenarios:
    
    entrada_raizes:
      ciclo: Raízes
      idade: "6-10 anos"
      abordagem: |
        1. Fazer L000 adaptada (Introdução ao Reino)
        2. Apresentar os 5 Guardiões
        3. Explicar que o Viajante é "Construtor" agora
        4. Começar do ponto curricular adequado
      tom: |
        "Você já sabe muita coisa! Agora vamos dar NOME
        para o que você já faz. Bem-vindo ao Reino."
        
    entrada_logica:
      ciclo: Lógica
      idade: "10-14 anos"
      abordagem: |
        1. Apresentação do Reino (versão madura)
        2. Explicar a jornada rapidamente
        3. Enfatizar que é "Explorador" — busca verdade
        4. Começar com conteúdo do ano adequado
      tom: |
        "Muita gente só descobre o Reino mais tarde.
        Você está pronto para explorar profundamente."
        
    entrada_legado:
      ciclo: Legado
      idade: "14-18 anos"
      abordagem: |
        1. Apresentação breve (não infantil)
        2. Foco no propósito: aplicação e serviço
        3. Guardiões como mentores, não personagens de história
        4. Conteúdo direto ao ponto
      tom: |
        "Você é Portador da Tocha — alguém que vai
        usar o que aprende para servir outros."
        
    irmao_mais_novo:
      cenario: "Irmão mais novo começa enquanto mais velho já está avançado"
      abordagem: |
        O mais novo faz a jornada completa.
        O mais velho pode ajudar nas lições do mais novo
        (isso FORTALECE a aprendizagem do mais velho).
        CM: "The best way to learn is to teach."
        
  guia_inicio_rapido:
    titulo: "Guia de Início Rápido para Novas Famílias"
    conteudo:
      - "O que é Matemática Viva (leitura de 5 min)"
      - "Quem são os 5 Guardiões"
      - "Como funciona uma lição típica"
      - "Perguntas frequentes"
    onde_estara: "Site/app — seção 'Novos Portadores'"
    
  licao_boas_vindas:
    descricao: "Cada ciclo terá uma 'Lição de Boas-Vindas' para quem entra tarde"
    estrutura:
      - Apresentação breve do Reino
      - Conhecer o Guardião principal do ciclo
      - Primeiro artefato (se aplicável)
      - Convite para a jornada
    nota: "A ser desenvolvida quando criarmos lições de cada ciclo"
