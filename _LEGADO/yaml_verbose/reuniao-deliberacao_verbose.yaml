# ════════════════════════════════════════════════════════════════════════════════
# WORKFLOW: REUNIÃO DE DELIBERAÇÃO
# ════════════════════════════════════════════════════════════════════════════════

id: reuniao_deliberacao
tipo: workflow
versao: "2.0"
coordenadora: charlotte_mason

nome: "Reunião de Deliberação — Todos os Experts"
descricao: |
  Deliberação entre especialistas com réplica e tréplica.
  CM organiza e decide. Log registra tudo.
  Pode invocar TODOS os 14 experts ou selecionar por tema.

# ════════════════════════════════════════════════════════════════════════════════
# PIPELINE AWARENESS
# ════════════════════════════════════════════════════════════════════════════════

pipeline_awareness:
  conceito: |
    DOIS MOMENTOS no projeto:
    1. FONTE (YAML) — conteúdo da lição
    2. OUTPUT (HTML/PDF) — apresentação visual via Gutenberg
    
  nota: |
    Decisões desta reunião afetam a FONTE (YAML).
    A aparência visual é gerada depois pelo Gutenberg.

# ════════════════════════════════════════════════════════════════════════════════
# MODOS DE CONVOCAÇÃO
# ════════════════════════════════════════════════════════════════════════════════

modos_convocacao:
  todos:
    comando: "/reuniao-todos [TEMA]"
    descricao: "Convoca TODOS os 14 experts"
    experts: 
      - charlotte_mason
      - susan_macaulay
      - jerome_bruner
      - lev_vygotsky
      - cs_lewis
      - jrr_tolkien
      - beatrix_potter
      - makoto_fujimura
      - seth_godin
      - alex_hormozi
      - peter_thiel
      - maes_personas
      - design
      - engenharia
      
  por_tema:
    comando: "/reuniao [TEMA]"
    descricao: "CM escolhe experts relevantes ao tema"

# ════════════════════════════════════════════════════════════════════════════════
# FASES DA REUNIÃO
# ════════════════════════════════════════════════════════════════════════════════

fases:
  - fase: 1
    nome: "ABERTURA"
    responsavel: charlotte_mason
    acao: |
      CM apresenta o tema da deliberação.
      Define quais especialistas serão convocados.
    output: "Tema + Participantes definidos"
    
  - fase: 2
    nome: "POSIÇÕES INICIAIS"
    acao: |
      Cada especialista convocado apresenta sua POSIÇÃO sobre o tema.
      Formato: Nome, Posição, Embasamento (citação).
    regras:
      - "Cada um fala sem interrupção"
      - "Citar fonte ou princípio"
      - "Máximo 3 parágrafos"
    output: "Lista de posições"
    
  - fase: 3
    nome: "RÉPLICA"
    acao: |
      Especialistas QUESTIONAM as posições uns dos outros.
      Podem concordar, discordar ou pedir clarificação.
    regras:
      - "Questionar com respeito"
      - "Citar o ponto específico"
      - "Propor alternativa se discordar"
    output: "Lista de questionamentos"
    
  - fase: 4
    nome: "TRÉPLICA"
    acao: |
      Especialistas RESPONDEM aos questionamentos.
      Podem ajustar posição ou defender original.
    regras:
      - "Responder diretamente"
      - "Admitir se mudou de posição"
      - "Manter tom construtivo"
    output: "Lista de respostas"
    
  - fase: 5
    nome: "SÍNTESE"
    responsavel: charlotte_mason
    acao: |
      CM organiza os pontos de convergência e divergência.
      Propõe uma decisão que integre as melhores contribuições.
    output: "Proposta de síntese"
    
  - fase: 6
    nome: "DECISÃO"
    responsavel: charlotte_mason
    acao: |
      CM decide. Pode usar veto se necessário.
      Decisão é registrada no log.
    poder: "Veto absoluto"
    output: "Decisão final + Justificativa"

