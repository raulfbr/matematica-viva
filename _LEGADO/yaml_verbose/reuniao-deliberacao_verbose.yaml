# ════════════════════════════════════════════════════════════════════════════════
# OUTPUT
# ════════════════════════════════════════════════════════════════════════════════

output:
  arquivo: "logs/{data}_REUNIAO_{tema}.md"
  formato: |
    # REUNIÃO: {tema}
    **Data:** {data}
    **Coordenadora:** Charlotte Mason
    **Participantes:** [lista]
    
    ## Posições Iniciais
    [cada especialista]
    
    ## Réplica
    [questionamentos]
    
    ## Tréplica
    [respostas]
    
    ## Síntese CM
    [proposta]
    
    ## DECISÃO FINAL
    [decisão + justificativa]

# ════════════════════════════════════════════════════════════════════════════════
