meta:
  ciclo: Sementes
  range: "L001-L005"
  data: "YYYY-MM-DD"
  autor: Mordomo

conceitos:
  - {licao: L001, conceito: "[Nome]", guardiao: "[Quem]", tipo: NOVO}
  - {licao: L002, conceito: "[Nome]", guardiao: "[Quem]", tipo: NOVO}
  - {licao: L003, conceito: "[Nome]", guardiao: "[Quem]", tipo: REVISÃO}

decisoes_pedagogicas:
  - {licao: L003, decisao: "[O que decidido]", just: "[Ref CM/CPA/TGTB]", tipo: VETO_CM}

guardioes:
