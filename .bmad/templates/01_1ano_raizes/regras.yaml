# ══════════════════════════════════════════════════════════════════════════════
# SCAFFOLDING (Vygotsky)
# ══════════════════════════════════════════════════════════════════════════════

scaffolding:
  tipo: "Pergunta guiada"
  descricao: |
    O Portador PERGUNTA em vez de FAZER junto.
    A criança já tem base de Sementes — pode tentar sozinha com dicas.
    
  exemplos:
    - "O que vem depois do dois?"
    - "Quantos faltam para completar a dezena?"
    - "O que Celeste diria sobre esse padrão?"
    
  erro_tratamento: |
    "Quase! O que você pode ajustar?" (Bernardo)
    Permitir segunda tentativa antes de dar resposta.

