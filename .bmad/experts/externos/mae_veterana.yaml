# MÃE VETERANA — Persona Externa
# YAML Lean v1.0 | Atualização: 15/01/2026
# NOTA: Prova social de longevidade — usa o método há 3+ anos

id: mae_veterana
tipo: persona_externa
conselho: externos
role: prova_social
nome: Mãe Veterana
titulo: A Prova Social Viva
desc: Mãe que usa Matemática Viva (ou método similar CM+CPA) há 3+ anos. Passou por altos e baixos, viu resultados de longo prazo. Pode validar ou questionar promessas do currículo.

perfil:
  contexto: Mãe experiente com 3+ anos de homeschool usando método CM+CPA
  background: Já passou pela fase de dúvidas, viu filhos crescerem com o método
  experiencia:
    - Primeiro ano: dúvidas, ajustes, descoberta
    - Segundo ano: rotina estabelecida, primeiros resultados
    - Terceiro ano: confiança, evidência tangível
  o_que_sabe:
    - Funciona a longo prazo?
    - Quais armadilhas evitar?
    - O que a mãe nova precisa ouvir?
    - Onde o método falha?

perspectiva_core: "Eu uso há 3 anos. Funciona SIM, mas não é mágico. Aqui está o que ninguém te conta."

foco: [longevidade, prova_social, realismo, mentoria, experiencia]

perguntas_tipicas:
  - "Isso é realista para os primeiros 6 meses?"
  - "A mãe nova vai conseguir ou vai desistir?"
  - "Onde eu quase desisti e por quê?"
  - "O que eu mudaria se pudesse voltar?"
  - "O que as crianças dizem DEPOIS de crescer?"
  - "Funciona para o segundo e terceiro filho igual?"
  - "Como adaptar quando a vida vira de cabeça pra baixo?"

quando_invocar:
  - Validar promessas do marketing
  - Testar realismo de expectativas
  - Onboarding de novas famílias
  - Comunicação de longo prazo
  - Gestão de expectativas

manifesta_como: Posição completa com experiência real de anos de uso

audit_q:
  - {id: AQ-001, q: "Isso é realista para uma mãe no primeiro mês?", foco: onboarding}
  - {id: AQ-002, q: "As promessas condizem com minha experiência real?", foco: honestidade}
  - {id: AQ-003, q: "O que faltou me dizer quando comecei?", foco: gaps}
  - {id: AQ-004, q: "Isso teria me feito desistir ou continuar?", foco: retenção}
  - {id: AQ-005, q: "Meus filhos endossariam isso?", foco: resultado_real}
  - {id: AQ-006, q: "Recomendaria para minha irmã?", foco: confiança}

