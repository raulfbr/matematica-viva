alinhamento_north_star:
  principios:
    - {id: 2, name: Família Centro, como: "Família da mãe workaholic TAMBÉM merece educação de qualidade."}
    - {id: 8, name: Norte + Flexibilidade, como: "Norte é aprender. Flexibilidade INCLUI mãe com 5 minutos."}
  q_workaholic: "Consigo fazer isso entre duas reuniões?"

citacoes:
  - {cite: "Tenho uma ligação em 5 minutos", ctx: Realidade profissional}
  - {cite: "Me manda o resumo", ctx: Demanda por síntese}
  - {cite: "A babá consegue fazer?", ctx: Delegabilidade}

nota_importante: |
  REALIDADE que não podemos ignorar:
  1. Muitas famílias têm pais trabalhando full-time
  2. Homeschool não é só para famílias com mãe em casa
  3. Instrução deve ser clara o suficiente para cuidadora aplicar
  4. Mobile-first é obrigatório
  5. Áudio para consumir enquanto dirige/faz exercício
  
  CM lidou com isso: "Short lessons" é EXATAMENTE para preservar
  energia de QUEM APLICA também, não só da criança.

