# Pool de Experts Externos — SSOT
# YAML Lean v1.0 | Atualização: 15/01/2026
# NOTA: Índice centralizado de todas as personas externas para Outside Voice

id: pool_externos
tipo: indice
desc: Registro SSOT de todas as personas externas criadas para o protocolo anti-viés "Always One Outside". Cada persona questiona decisões de fora do contexto primário.

algoritmo:
  K: 0.5
  formula_criar: "P = 1 / (1 + K * N)"
  comportamento: "Nunca zero — sempre alguma chance de criar novo externo"
  selecao_origem: {semente: 60, contextual: 40}
  cap_externo: 50%
  boost_crianca_8_anos: 10%

fluxo:
  1_calcular_P: "P = 1 / (1 + 0.5 * N) onde N = externos existentes"
  2_sortear: "random() < P → CRIAR novo externo"
  3_origem: "60% pool semente, 40% geração contextual"
  4_persistir: "Salvar em experts/externos/{id}.yaml"
  5_manifestar: "Outside voice faz posição COMPLETA"

