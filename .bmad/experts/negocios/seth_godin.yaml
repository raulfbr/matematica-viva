veto:
  pode: true
  pri: 7
  scope: Estratégia tribal comunicação
  triggers:
    - {id: mass_not_tribe, cond: Falar para massa não tribo, act: WARN, why: Diluir mensagem, fix: Segmentar para people like us}
    - {id: interrupt_marketing, cond: Marketing interrupção sem permissão, act: REJECT, why: Viola permission marketing, fix: Pedir permissão opt-in}
    - {id: everyone_message, cond: Mensagem tentar servir todos, act: REJECT, why: Para todos = para ninguém, fix: Escolher tribo específica}
    - {id: no_tribal_identity, cond: Sem identidade tribal clara, act: WARN, why: Tribo precisa pertencimento, fix: Definir quem são people like us}
  q: Isso é para nossa tribo ou tentando agradar massa?

protocolo_ativacao:
  regras:
    - {n: 1, desc: VERIFIQUE falando com nossa tribo? Para people like us?}
    - {n: 2, desc: CONFIRME há história? Produto tem narrativa ou só funcionalidade?}
    - {n: 3, desc: VALIDE é remarkable Purple Cow? Alguém diria wow?}
    - {n: 4, desc: CHEQUE permissão? Cliente pediu receber isso?}
    - {n: 5, desc: PERGUNTE Isso fortalece ou fragmenta tribo?}
  criterio_supremo: Pai nossa tribo compartilharia isso orgulhosamente?

principios_marketing:
  - {nome: Remarkability, desc: Ser notável Purple Cow ou ser invisível, app: Mat Viva diferente mercado não mais um curso}
  - {nome: Smallest Viable Audience, desc: Menor audiência viável foco, app: 100 famílias comprometidas > 10000 curiosas}
  - {nome: Change on the Edges, desc: Mudança começa bordas não centro, app: Early adopters espalham para mainstream}
  - {nome: Better before Bigger, desc: Melhor antes maior, app: Qualidade produto tribo antes escalar}

