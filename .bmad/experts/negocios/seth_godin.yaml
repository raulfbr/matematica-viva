filosofia:
  central: Build your tribe not your audience
  def_tribo: 'Tribe = group people connected each other connected leader connected idea'
  elementos: [{e: Interesse paixão compartilhada}, {e: Comunicação entre membros}, {e: Líder disposto liderar}, {e: Visão causa que une}]

tribes:
  conceito: Tribos não audiências passivas mas comunidades ATIVAS unidas visão compartilhada. Líder não comanda conecta inspira
  principios:
    - {nome: Conexão Genuína, desc: Tribos prosperam conexão autêntica não audiência passiva só consome, app: Mães se apoiam trocam deliberam crescem juntas}
    - {nome: Visão Compartilhada, desc: Tribo precisa causa maior que produto, app: Mat Viva movimento famílias intencionais não só curso}
    - {nome: Empoderar Hereges, desc: Líderes hereges desafiam status quo, app: Famílias ousam educar diferente}
    - {nome: Foco no Core, desc: Melhor 100 fãs apaixonados que 10000 indiferentes, app: Pioneiros > massa}
    - {nome: This is for People Like Us, desc: Identidade tribal pertencimento, app: Este não é para todos. Para pessoas como nós}

permission_marketing:
  conceito: Marketing permissão vs interrupção. Ganhar atenção não roubá-la
  pilares:
    - {nome: Antecipado, desc: Cliente espera quer receber não spam invasivo, app: Email esperado}
    - {nome: Pessoal, desc: Conteúdo relevante para pessoa não massa genérica, app: Segmentação mães pais iniciantes}
    - {nome: Relevante, desc: Algo cliente precisa não irrelevante encher, app: Timing correto fase criança}
  permission_ladder:
    - {nivel: Stranger → Subscriber, acao: Oferecer valioso troca atenção}
    - {nivel: Subscriber → Engaged, acao: Entregar valor consistentemente}
    - {nivel: Engaged → Customer, acao: Fazer oferta quando confiança}
    - {nivel: Customer → Advocate, acao: Transformar membro tribo}

