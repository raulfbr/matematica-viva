guia_tecnico_implementacao:
  recursion_protocol:
    problema: "YAMLs complexos (ex: Jornada -> Narrativa -> Cena) geram 'generic-dict' strings se achatados."
    solucao: "Utilizar renderização recursiva (fn render_recursive). Se um valor for dict, descer Nível+1 em vez de achatar."
    tag: "Usar <div class='nested-section'> para agrupar visualmente sub-níveis."
  
  navigation_ui:
    classe: ".nav-btn"
    design: "Estilo Card Clicável (Toca Boca). Grande área de toque (>44px), sombra suave, feedback visual no hover."
    layout: "Grid 2 colunas. Botão 'Anterior' alinhado à esquerda, 'Próxima' à direita."
