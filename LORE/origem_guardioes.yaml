# SEÇÃO 1: A HISTÓRIA CANÔNICA

historia:
  evento: A Grande Nevasca
  resumo: "O inverno onde o Reino quase congelou."
  
  o_conflito:
    - "Uma tempestade de neve nunca vista assolou o Reino Contado."
    - "Os 5 Guardiões (Melquior, Noé, Celeste, Bernardo, Íris) buscaram refúgio na Caverna, mas a entrada desabou."
    - "O peso da neve ameaçava colapsar o teto sobre todos eles."

  o_sacrificio_de_bernardo:
    - "Bernardo, o Urso, era o único forte o suficiente para alcançar a Viga Mestra de pedra que estava rachando."
    - "Ele se colocou sob a viga e a sustentou com os ombros."
    - "Ficou lá por 3 dias e 3 noites, impedindo que o teto esmagasse seus amigos."
    - "O frio da pedra e o peso esmagador feriram sua perna permanentemente ('Perna de Inverno')."

  o_papel_de_iris:
    - "Bernardo não podia dormir, pois se relaxasse, o teto cederia."
    - "Íris (Pardal) pousou em seu ombro e cantou histórias e enigmas por 3 dias."
    - "Ela manteve a mente de Bernardo acordada quando o corpo queria desistir."
    - "Nasceu ali o vínculo inquebrável: Força (Bernardo) + Atenção (Íris)."

  o_papel_dos_outros:
    melquior: "Guiou os outros em oração e manteve a esperança. Sua voz ressoava confiança."
    noe: "Observou os padrões da neve e previu quando a nevasca pararia. Seu silêncio era força."
    celeste: "Farejou frestas de ar e encontrou uma pequena abertura por onde entravam gotas de orvalho (água)."

  consequencia:
    - "Quando a neve parou e foram resgatados, Bernardo estava manco para sempre."
    - "Ele recusa a cura mágica. A mancadura é sua 'Cicatriz de Glória'."
    - "Ensina que a força real não é ausência de dor, mas a permanência no posto."

# SEÇÃO 2: CONEXÃO À MATRIZ K12 (Evolução Épica)
# Ref: _LEGADO/09_MATRIZ_DE_EVOLUCAO_K12.md

