# O VIAJANTE — Identidade e Evolução da Criança
# YAML Lean v1.1 | 20/01/2026
# SSOT: Títulos e progressão do Viajante ao longo dos ciclos
# Ref: LORE/artefatos.yaml | LORE/evolucao_guardioes.yaml

id: viajante_lore
versao: "1.1"
tipo: lore_entity
ref_triade: .bmad/expansion-packs/matematica-viva/triade.yaml

# FUNDAMENTO
fundamento:
  quem_e: "O Viajante é a criança que percorre o Reino Contado. Não é personagem fictício — é ELA MESMA na narrativa."
  dignidade: "Charlotte Mason: 'Children are born persons.' Cada título honra a dignidade inerente da criança."
  imago_dei: "A criança é Imago Dei — imagem do Criador. Os títulos refletem isso: Herdeiro, Construtor, Explorador, Portador."

# OS 5 TÍTULOS
titulos:
  broto:
    ciclo: Berço
    idade: "0-4 anos"
    titulo: "Broto do Reino"
    significado: "A criança está SENDO, não aprendendo formalmente. Como um broto que absorve sol, água e ar."
    tom: "PROTEÇÃO: 'Você está crescendo. Nós cuidamos.'"
    guardioes: "Aparecem em histórias para dormir, não em lições estruturadas."
    exemplo_fala: "'Era uma vez um leão chamado Melquior que amava contar estrelas...'"
    artefato: Nenhum
    ritual: "Nenhum — o 'ritual' é o nascimento e a presença amorosa dos pais."
    orientacao_pais: "Natureza, hábitos, histórias. Zero lições formais."

  herdeiro:
    ciclo: Sementes
    idade: "4-6 anos"
    titulo: "Herdeiro das Promessas"
    significado: "A criança recebe uma herança que não construiu. Os números são promessas do Rei — dadas, não conquistadas."
    tom: "RECEPÇÃO: 'Você é bem-vindo. Isso é SEU.'"
    guardioes: "'Pequeno Herdeiro' ou pelo nome. Nunca infantilizam — tratam com respeito real."
    exemplo_fala: "'Herdeiro, o Rei deixou algo para você. Não precisa fazer nada para ganhar — já é seu. Vem, vou te mostrar.'"
    artefato: Nenhum (só promessas verbais)
    ritual: {quando: "L000", quem: Melquior, acao: "Acender Luz Amarela (Gatilho)", fala: "'Você é nosso convidado especial. O Rei sorriu ao ver você chegar.'"}

  construtor:
    ciclo: Raízes
    idade: "6-10 anos"
    titulo: "Construtor da Vila"
    significado: "A criança usa o que herdou para FAZER coisas. Números servem para medir, contar, organizar, construir."
    tom: "AÇÃO: 'Você é capaz. Faça.'"
    guardioes: "'Construtor' ou pelo nome. Bernardo é o Guardião mais presente. Foco em persistência."
    exemplo_fala: "'Construtor, a fundação está pronta. Tijolo por tijolo, levantamos as paredes. Eu te mostro como — mas as mãos são suas.'"
    artefato: "Diário do Reino"
    ritual: {quando: "Raízes-1 L001", quem: Melquior, fala: "'Herdeiro se tornou Construtor. Agora, você não só recebe — você FAZ.'"}

  explorador:
    ciclo: Lógica
    idade: "10-14 anos"
    titulo: "Explorador das Verdades"
    significado: "A criança busca ALÉM do visível. Abstração, prova, demonstração — ver o que outros não veem."
    tom: "DESCOBERTA: 'A verdade está lá. Encontre.'"
    guardioes: "'Explorador' ou pelo nome. Celeste é a Guardiã mais presente. Foco em curiosidade e rigor."
    exemplo_fala: "'Explorador, você já sabe construir. Agora, vamos descobrir POR QUE funciona.'"
    artefato: "Bússola de Celeste"
    ritual: {quando: "Lógica-1 L001", quem: Celeste, fala: "'Esta Bússola não aponta Norte. Aponta padrões. Siga a agulha.'"}

  portador:
    ciclo: Legado
    idade: "14-18 anos"
    titulo: "Portador da Tocha"
    significado: "A criança agora TRANSMITE o que aprendeu. O saber não é para guardar — é para passar adiante."
    tom: "MISSÃO: 'Vá e acenda outras vidas.'"
    guardioes: "'Portador' ou pelo nome. Tratamento de igual — quase adulto. Melquior retorna."
    exemplo_fala: "'Portador, você carregou a luz por 13 anos. O que recebeu como Herdeiro, agora é seu para dar.'"
    artefato: "Tocha de Melquior"
    ritual_entrada: {quando: "Legado-1 L001", quem: Noé, artefato: "Ampulheta de Noé", fala: "'O tempo te ensinou. Cada grão de areia te preparou.'"}
    ritual_final: {quando: "Legado-4 L120", quem: Melquior, fala: "'Você entrou Herdeiro. Cresceu Construtor. Brilhou Explorador. Agora sai Portador. O Reino vive em você.'"}

# EVOLUÇÃO DO PORTADOR ADULTO (PAI/MÃE)
portador_adulto:
  desc: "O Portador é também o pai/mãe que aplica a lição. Evolui junto com a criança."
  evolucao:
    - {ciclo: Sementes, perfil: "Novo no sistema, aprendendo junto", precisa: "Segurança, script claro", tom: "Você consegue. Estamos com você."}
    - {ciclo: Raízes, perfil: "Familiarizado, mais confiante", precisa: "Flexibilidade, opções de adaptação", tom: "Você já sabe. Ajustamos juntos."}
    - {ciclo: Lógica, perfil: "Experiente, pode liderar discussões", precisa: "Profundidade, material além do básico", tom: "Você é mentor agora."}
    - {ciclo: Legado, perfil: "Parceiro de jornada, quase co-autor", precisa: "Autonomia, direção geral", tom: "O filho ensina o pai também."}

# USO NA NARRATIVA
uso:
  como_referir: "Usar o título do ciclo ou nome da criança. Ex: 'Herdeiro, olhe para as plantinhas...'"
  fazer: [Honrar a dignidade, Falar COM não PARA, Usar título que honra a jornada]
  evitar: [Chamar de 'aluno' ou 'usuário', Infantilizar além da idade, Tratar como recipiente vazio]

# IMERSÃO PARA OS DOIS
imersao:
  essencia: "Prático para você. Profundo para seu filho. Imersivo para os dois."
  crianca: "A história acontece COM ela, não PARA ela. Ela não é espectadora — é protagonista."
  pai_mae: "A jornada é compartilhada. O pai cura enquanto o filho aprende."
