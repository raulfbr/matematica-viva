propositos_por_ano:
  K_sementes:
    ciclo: Sementes
    viajante: Herdeiro
    idade: 4-6 anos
    phrase: Os números são promessas do Rei
    elab: Cada quantidade guarda segredo sagrado. Mundo encantado, tesouros escondidos. Herdeira de algo maior. Maravilhamento puro.

  1_raizes:
    ciclo: Raízes
    viajante: Construtor
    idade: 6-7 anos
    phrase: Sou o Construtor da Vila
    elab: Usa promessas para CONSTRUIR. Número serve propósito - medir, contar, organizar. Sai jardim, entra oficina Bernardo. AVENTURA CONSTRUTIVA.

  2_raizes:
    ciclo: Raízes
    viajante: Construtor
    idade: 7-8 anos
    phrase: O Mercado me ensina justiça
    elab: Troca, compara, equilibra. Matemática = moeda de relação. Zelo e honestidade. TROCAS JUSTAS.

  3_raizes:
    ciclo: Raízes
    viajante: Construtor
    idade: 8-9 anos
    phrase: Exploro a Vastidão do Reino
    elab: Expande horizontes. Números maiores, operações combinadas, geometria espaço. Mundo cresce, ela cresce. EXPLORAÇÃO CORAJOSA.

  4_raizes:
    ciclo: Raízes
    viajante: Construtor
    idade: 9-10 anos
    phrase: Ordeno o que descobri
    elab: Sistematiza. Frações, decimais, proporções. Intuição vira estrutura. Vê PADRÕES e organiza. DOMÍNIO E ORGANIZAÇÃO.

  5_raizes:
    ciclo: Raízes
    viajante: Construtor
    idade: 10-11 anos
    phrase: A linguagem dos padrões se revela
    elab: Tudo se conecta. Multiplicação e divisão = danças inversas. Frações/decimais/porcentagens = faces mesma moeda. PRONTA abstração.

  6_logica:
    ciclo: Lógica
    viajante: Explorador
    idade: 11-12 anos
    phrase: A matemática é a linguagem do universo
    elab: (Galileu) Números não inventados - DESCOBERTOS. Álgebra = poesia codificada. Vê mão Criador na ordem. REVERÊNCIA INTELECTUAL.

  7_logica:
    ciclo: Lógica
    viajante: Explorador
    idade: 12-13 anos
    phrase: O raciocínio é uma forja
    elab: Aprende PROVAR. Não basta sentir verdade - demonstrar. Lógica formal entra. Bernardo - Aqui cada argumento testado.

  8_logica:
    ciclo: Lógica
    viajante: Explorador
    idade: 13-14 anos
    phrase: O abstrato ilumina o concreto
    elab: Usa álgebra resolver problemas reais. Abstrato não fuga - FERRAMENTA poder. Equações modelam realidade. PODER APLICADO.

  9_legado:
    ciclo: Legado
    viajante: Portador da Tocha
    idade: 14-15 anos
    phrase: O que descobri é usado pelo mundo
    elab: Vê matemática em engenharia, economia, ciência. Não estuda - APLICA. Conhecimento serve propósitos reais. VOCAÇÃO NASCENTE.

  10_legado:
    ciclo: Legado
    viajante: Portador da Tocha
    idade: 15-16 anos
    phrase: Sou aprendiz dos mestres antigos
    elab: Estuda história matemática. Pitágoras, Euclides, Arquimedes não nomes - MENTORES. Herda tradição milênios. HUMILDADE ERUDITA.

  11_legado:
    ciclo: Legado
    viajante: Portador da Tocha
    idade: 16-17 anos
    phrase: A matemática me prepara para servir
    elab: Cálculo, estatística, geometria resolvem problemas REAIS. Conhecimento para BEM do próximo. SERVIÇO VOCACIONAL.

  12_legado:
    ciclo: Legado
    viajante: Portador da Tocha
    idade: 17-18 anos
    phrase: Sou mordomo do saber
    elab: Pronta universidade/vida. Aprendeu não é SEU - herança PASSAR ADIANTE. Ciclo completa. Portador Tocha. MORDOMIA E LEGADO.
    ritual: Melquior - Entrou Herdeiro. Cresceu Construtor. Brilhou Explorador. Sai Portador Tocha. Vá - acenda outras vidas.

