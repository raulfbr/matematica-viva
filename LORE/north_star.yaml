principios_fundamentais:
  - id: 1
    name: Qualidade Não é Negociável
    desc: O difícil é distinguir BOM do ÓTIMO. Buscamos IMPECÁVEL sempre.
    apply: [3 lições impecáveis > 10 boas, Experts deliberam, Qualidade percebida no 1º contato]
    q: Isso é BOM ou ÓTIMO?

  - id: 2
    name: A Família é o Centro
    desc: Currículo serve à família. Cada família tem história, contexto, ritmo únicos.
    apply: [Flexibilidade SEM perder norte da Tríade, Linguagem de CONVITE, Alternativas sem julgamento]
    q: Isso ajuda a família ou complica?

  - id: 3
    name: Foco no Positivo
    desc: Para IA regras claras. Para famílias convites e embasamento.
    tone: {ai: Veto se violar X, family: Experimente e veja o que funciona}
    apply: [Alertar COM GENTILEZA, Mostrar PORQUÊ (Tríade), Incentivar persistência]
    q: Isso encoraja ou desanima?

  - id: 4
    name: Cada Criança é Pessoa
    desc: CM - Children are born persons. Toda criança tem dignidade. Inclusão é HONRA.
    cm: Princípio 1
    apply: [Linguagem neutra, Notas adaptação, Bernardo valoroso, OBJETIVO importa não o COMO]
    q: Criança com realidade diferente consegue participar?

  - id: 5
    name: Jornada Completa 0-18
    desc: Aos 14 reconhece - mesma ideia mais profundo. Conexão, evolução, alegria de padrões.
    spiral: Bruner - tema volta mais complexo. CM - Education is Science of Relations.
    apply: [LORE único toda jornada, Guardiões crescem com criança, Base prepara próximo ciclo]
    q: Cria conexão com antes e depois?

  - id: 6
    name: Identidade Tribal
    desc: Não é suporte técnico. É PERTENCER. Famílias trocam experiências e crescem.
    godin: This is for people like us
    apply: [Identidade tribal (pai intencional), Troca experiências, Comunidade encoraja]
    q: Fortalece ou fragmenta tribo?

  - id: 7
    name: Narração Imersiva
    desc: Diferencial único. Criança VIVE ideia dentro da história.
    diff: Tríade (CM+Singapore+TGTB) poderosa. Mas NARRAÇÃO IMERSIVA ninguém faz.
    apply: [Ideia Viva via narrativa, Guardiões conduzem, Matemática emerge da história]
    q: Criança está VIVENDO ou só recebendo info?

  - id: 8
    name: Norte Seguro + Flexibilidade
    desc: Atividade CORE (mínimo impecável) + alternativas. Alerta gentil se sair do mínimo.
    structure: {core: Inegociável aprendizado, alt: Outras formas mesmo objetivo, alert: Gentil com fundamento}
    apply: [Template padrão lição única, LORE todas idades, Realidade ano respeitada]
    q: Pai sabe mínimo e como adaptar?

metricas:
  escopo: {meta: 1200+ ativos modulares, indicador: Lições produzidas}
