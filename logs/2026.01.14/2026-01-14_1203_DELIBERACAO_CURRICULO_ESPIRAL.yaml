# FASE 5: SÍNTESE — Charlotte Mason
sintese:
  coordenadora: charlotte_mason
  resumo: |
    Após ouvir todos os especialistas, a síntese é clara:
    
    O CURRÍCULO EM ESPIRAL (Jerome Bruner, 1960) é o mecanismo fundamental 
    que permite ao Matemática Viva cobrir 0-18 anos de forma conectada.
    
    NÃO É o mesmo que Método Singapura:
    - Singapura = CPA (Bruner) + Bar Models + Mastery Approach
    - Espiral = Conceito de Bruner que Singapura USA, mas não inventou
    
    A implementação no Matemática Viva deve:
    1. Documentar espirais por conceito-chave
    2. Calibrar por ZPD, não apenas idade
    3. Garantir Ideia Viva em cada volta (não repetição seca)
    4. Evoluir tom narrativo mantendo dignidade
    5. Visualizar para famílias de forma clara
    
  citacao_final: |
    "The child is a person — at every stage of the spiral."
    — Síntese Charlotte Mason + Bruner

